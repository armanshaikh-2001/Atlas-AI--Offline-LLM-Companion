<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas AI â€“ Offline LLM Companion</title>
    <meta name="description" content="A fully offline AI assistant powered by Ollama">
    <meta name="theme-color" content="#0f172a">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <video autoplay muted loop id="bg-video">
        <source src="assets/background.mp4" type="video/mp4">
    </video>

    <div class="container">
        <header class="glass-panel">
            <div class="logo">
                <div class="voice-orb" id="voice-orb"></div>
                <h1>Atlas AI</h1>
                <span class="subtitle">Offline LLM Companion</span>
            </div>
            <div class="controls">
                <div class="model-selector">
                    <select id="model-selector">
                        <option value="llama3">llama3</option>
                        <option value="mistral">mistral</option>
                        <option value="gemma">gemma</option>
                    </select>
                    <span class="model-status" id="model-status">Connected</span>
                </div>
                <div class="theme-toggle">
                    <button id="theme-toggle" aria-label="Toggle theme">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
        </header>

        <main>
            <div class="chat-container">
                <div class="chat-history" id="chat-history">
                    <!-- Messages will be inserted here -->
                </div>
                <div class="input-area">
                    <div class="file-upload">
                        <input type="file" id="file-input" accept=".pdf,.txt" multiple>
                        <label for="file-input" class="file-upload-button">
                            <i class="fas fa-paperclip"></i>
                        </label>
                        <div class="file-preview" id="file-preview"></div>
                    </div>
                    <div class="input-counter">
                        <span id="char-count">0</span>/500
                      </div> 
                    <div class="message-input">
                        <textarea id="message-input" placeholder="Type your message..." rows="1"></textarea>
                        <div class="input-buttons">
                            <button id="voice-button" class="voice-button" aria-label="Voice input">
                                <i class="fas fa-microphone"></i>
                            </button>
                            <button id="send-button" class="send-button" aria-label="Send message">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <aside class="sidebar">
                <div class="sidebar-section">
                    <h3>Chat History</h3>
                    <select id="chat-history-selector" class="history-selector">
                        <option value="">New Chat</option>
                    </select>
                    <button id="export-chat" class="export-button">
                        <i class="fas fa-file-export"></i> Export Chat
                    </button>
                </div>
                <div class="sidebar-section">
                    <h3>Knowledge Base</h3>
                    <div class="documents-list" id="documents-list">
                        <!-- Uploaded documents will appear here -->
                    </div>
                </div>
                <div class="sidebar-section">
                    <h3>System Status</h3>
                    <div class="status-info">
                        <p>Ollama: <span id="ollama-status">Connected</span></p>
                        <p>Storage: <span id="storage-status">Ready</span></p>
                        <p>Memory: <span id="memory-status">Available</span></p>
                    </div>
                </div>
            </aside>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script src="scripts/storage.js"></script>
    <script src="scripts/ollama-api.js"></script>
    <script src="scripts/voice.js"></script>
    <script src="scripts/fileReader.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
